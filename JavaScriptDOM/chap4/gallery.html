<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Image Gallery</title>
        <link rel="stylesheet" href="styles/layout.css" type="text/css" media="screen" />
    </head>
    <body>
        <h1>Snapshots</h1>
        <ul id="imagegallery">
            <li>
                <a href="images/动漫1.jpg" onclick="showPic(this);return false;" title="snow">Snow</a>
            </li>
            <li>
                <a href="images/动漫2.jpg" onclick="showPic(this);return false;" title="sun">Sun</a>
            </li>
            <li>
                <a href="images/动漫3.jpg" onclick="showPic(this);return false;" title="window">Window</a>
            </li>
            <li>
                <a href="images/动漫4.jpg" onclick="showPic(this);return false;" title="hair">Hair</a>
            </li>
            <img id="placeholder" src="images/placeholder.jpg" alt="my image gallery" />
        </ul>
        <p id="description">Choose an image.</p>
        
        <script type="text/javascript" src="scripts/showPic.js"></script>
    </body>
</html>
